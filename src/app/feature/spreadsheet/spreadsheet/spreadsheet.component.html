<ng-container *ngIf="spreadSheetData; else loading">
  <mat-tab-group>
    <mat-tab *ngFor="let tab of spreadSheetData">
      <ng-template mat-tab-label>{{tab.title}}</ng-template>
      <mat-table [dataSource]="tab.lessons" class="mat-elevation-z8">

        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]=column>
          <mat-header-cell *matHeaderCellDef>{{column}}</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let element; columns: displayedColumns;"></mat-row>
      </mat-table>
    </mat-tab>
  </mat-tab-group>
  <button (click)="exportToCalendar()">Export to Calendar</button>
</ng-container>

<ng-container *ngIf="exportStatus$|async as exportStatus">
  export data {{exportStatus | json}}
</ng-container>

<ng-template #loading>
  loading data...
</ng-template>
