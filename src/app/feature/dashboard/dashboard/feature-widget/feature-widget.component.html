<mat-card class="widget-card">
  <mat-card-header>
    <div mat-card-avatar [ngClass]="featureType+'-icon'" class="item-icon -icon"></div>
    <mat-card-title *ngIf="data">{{data[titleKey]}}</mat-card-title>
    <mat-card-title *ngIf="!data">{{widgetItem}} не обрано</mat-card-title>
    <mat-card-subtitle>{{widgetItem}} Google</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button *ngIf="data" routerLink="/{{featureType}}s" mat-raised-button color="primary">Змінити</button>
    <button *ngIf="!data" routerLink="/{{featureType}}s" mat-raised-button color="primary">Обрати</button>
  </mat-card-actions>
</mat-card>
