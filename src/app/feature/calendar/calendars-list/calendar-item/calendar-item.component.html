<mat-card class="item-card">
  <mat-card-header (click)="selectCalendar(calendarItem)">
    <div mat-card-avatar class="item-icon calendar-icon"></div>
    <mat-card-title>{{ calendarItem?.summary }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<mat-menu #menu="matMenu" xPosition="before">
  <button mat-menu-item (click)="clearCalendar(calendarItem.id)">
    <mat-icon>delete_sweep</mat-icon>
    <span>Очистити календар</span>
  </button>
</mat-menu>
