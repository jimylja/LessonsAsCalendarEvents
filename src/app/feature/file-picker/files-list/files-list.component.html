<ng-container *ngIf="filesData$|async as filesData; else loading">
  <app-list-item *ngFor="let fileItem of filesData.filesList"
                 (itemAction)="eventHandler($event)"
                 [listItem]="fileItem"
                 [ngClass]="{'active': filesData.activeFile.id===fileItem.id, 'file-item': true}">
  </app-list-item>
</ng-container>

<ng-template #loading>
  <div class="wait-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
