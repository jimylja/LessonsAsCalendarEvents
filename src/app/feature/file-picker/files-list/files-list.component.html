<ng-container *ngIf="filesData$|async as filesData; else loading">
  <app-file-item *ngFor="let fileItem of filesData.filesList"
                 (fileSelected)="fileSelectHandler($event)"
                 [fileItem]="fileItem"
                 [ngClass]="{'active': filesData.activeFile.id===fileItem.id}">
  </app-file-item>
</ng-container>

<ng-template #loading>
  <div class="wait-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
