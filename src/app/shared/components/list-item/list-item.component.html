<mat-card class="item-card">
  <mat-card-header (click)="emitAction(itemActions.itemSelected, listItem)">
    <div mat-card-avatar class="item-icon"></div>
    <mat-card-title>{{ listItem?.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="actions">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="action menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-card-content>
</mat-card>

<mat-menu #menu="matMenu" xPosition="before">
  <button *ngFor="let action of actions" mat-menu-item
          (click)="emitAction(itemActions.clearCalendar, listItem)">
    <mat-icon>{{action.icon}}</mat-icon>
    <span>{{action.description}}</span>
  </button>
</mat-menu>
